<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成员管理</title>
    <!-- 引入js核心文件 -->
    <footer th:replace="common/jscore" />
</head>
<body>
<div id="toolbar">
    <button class="btn btn-success" type="button" onclick="addDepartment()">
        <i class="glyphicon glyphicon-plus">
        </i>新增
    </button>
</div>
<table id="departmentTable"></table>
</body>
<script type="text/javascript">
    $("#departmentTable").bootstrapTable({
        url:"/findUser",
        contentType : "application/x-www-form-urlencoded",//必须的否则条件查询时会乱码
        //查询参数：条件查询时使用
        toolbar:'#toolbar',
        pagination:true, //是否展示分页
        pageList:[5, 10],//分页组件
        pageNumber:1,
        pageSize:5,//默认每页条数
        method:'get',//发送请求的方式
        clickToSelect: true, //是否启用点击选中行
        sidePagination:'server',//分页方式：client客户端分页，server服务端分页（*
        striped:true,
        queryParams:function(){
            return{
                "page":(this.pageNumber-1)*this.pageSize,
                "limit":this.pageSize,
            }
        },
        columns:[
            {field:'userId',align:'center',width:50,visible: false},
            {field:'userName',title:'成员',align:'center',width:400},
            {field:'userSex',title:'性别',align:'center',width:500,formatter:function(value,rows,index){
                if(value == 0) {
                    return "男";
                }else if(value == 1){
                    return "女";
                }else{
                    return "扶他";
                }
             }},
            {field:'stuNumb',title:'学号',align:'center',width:500},
            {field:'userClass',title:'所在班级',align:'center',width:500},
            {field:'userPhone',title:'部门职能',align:'center',width:500},
            {field:'depName',title:'所在部门',align:'center',width:500},
            {field:'userQq',title:'成员QQ',align:'center',width:500},
            {field:'cc',title:'操作',align:'center',width:350,formatter:function(value,rows,index){
                    var str="";
                    str+="<button class='btn btn-info dim' type='button' onclick='delDepartment(\""+rows.depId+"\")' ><i class='fa fa-paste'></i>删除</button>"+"  ";
                    str+="<button class='btn btn-info dim' type='button' onclick='updateDepartment(\""+rows.depId+"\")' ><i class='fa fa-paste'></i>修改</button>";
                    return  str;
                }
            }]
    })
</script>
</html>
