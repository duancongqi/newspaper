<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>民大IT报</title>
    <link th:href="@{/js/core-css/index.css}" rel="stylesheet">
    <!-- 引入核心js,css文件 -->
    <footer th:replace="common/jscore" />
</head>
<body>
<!--顶部导航栏部分-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" title="logoTitle" href="#">
                <div style="float: left;margin-left: 20px">民大IT报</div>
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li role="presentation">
                    <a href="#">当前用户：[[${session.user.userName}]]<span class="badge"></span></a>
                </li>
                <li>
                    <a th:href="@{/logout}">
                        <span class="glyphicon glyphicon-lock"></span>退出登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- 中间主体内容部分 -->
<div class="pageContainer">
    <!-- 左侧导航栏 -->
    <div class="pageSidebar">
        <ul class="nav nav-stacked nav-pills">
            <li role="presentation">
                <a th:href="@{/toDepartment}" target="mainFrame" >部门管理</a>
            </li>
            <li role="presentation">
                <a th:href="@{/toUser}" target="mainFrame">成员管理</a>
            </li>
            <li role="presentation">
                <a th:href="@{/toNewsPapers}" target="mainFrame">新闻管理</a>
            </li>
            <li role="presentation">
                <a th:href="@{/toMuser}" target="mainFrame">考勤管理</a>
            </li>
        </ul>
    </div>
    <!-- 左侧导航和正文内容的分隔线 -->
    <div class="splitter"></div>
    <!-- 正文内容部分 -->
    <div class="pageContent">
        <iframe th:src="@{/toShowLogo}" id="mainFrame" name="mainFrame" frameborder="0" width="100%" height="100%"></iframe>
    </div>
</div>
<!-- 选中蓝条 -->
<script>
    $(".nav li").click(function() {
        $(".active").removeClass('active');
        $(this).addClass("active");
    });
</script>
</body>
</html>
