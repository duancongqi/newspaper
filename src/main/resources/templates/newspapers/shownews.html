<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/jscore" />
    <meta charset="UTF-8">
    <title>新闻展示页</title>
    <!-- 引入核心js,css文件 -->
</head>
<body>
<div id="toolbar">
    <button class="btn btn-success" type="button" onclick="addNews()">
        <i class="glyphicon glyphicon-plus">
        </i>添加
    </button>
</div>
<table id="news_show"></table>
</body>
<script type="text/javascript">
    $("#news_show").bootstrapTable({
        url:"/getNewspaper",
        contentType : "application/x-www-form-urlencoded",//必须的否则条件查询时会乱码
        //查询参数：条件查询时使用
        queryParams:function(params){
            return{
                "page":(this.pageNumber-1)*this.pageSize,
                "limit":this.pageSize,
            }
        },
        columns:[{
            field:"newsId",
            title:"新闻编号",
            visible: false,
            align:'center',
        },{
            field:"newsTitle",
            title:"标题",
            align:'center',
        },{
            field:"newsNote",
            title:"内容",
            align:'center',
        },{field:'cc',title:'操作',align:'center',width:350,formatter:function(value,rows,index){
                var str="";
                str+="<button class='btn btn-info dim' type='button' onclick='delNews(\""+rows.newsId+"\")' ><i class='fa fa-paste'></i>删除</button>"+"  ";
                str+="<button class='btn btn-info dim' type='button' onclick='updateNews(\""+rows.newsId+"\")' ><i class='fa fa-paste'></i>修改</button>";
                return  str;
            }
        }],
        pagination:true,
        pageNumber:1,
        pageSize:5,
        pageList:[5,10,15],
        clickToSelect: true,
        cache搜索: false,
        sidePagination:"server"
    })
    //删除
    function delNews(ids){
        if(ids!=""){
            BootstrapDialog.show({
                title:"删除确认",
                message:"确定要删除吗？",
                buttons: [ {
                    label: '确认',
                    cssClass: 'btn-primary',
                    action: function(dialogItself){
                        $.ajax({
                            url:"/deleteUser",
                            data:{
                                "newsId":ids
                            },
                            dataType:"text",
                            type:"post",
                            success:function(data){
                                dialogItself.close();
                                $("#news_show").bootstrapTable('refresh',{pageNumber:1});
                            },
                            error:function(){
                                BootstrapDialog.show({
                                    message: '系统出现BUG！请联系管理员！'
                                });
                            }
                        })
                    }
                }, {
                    label: '取消',
                    cssClass: 'btn-warning ',
                    action: function(dialogItself){
                        dialogItself.close();
                    }
                }]
            });
        }else{
            BootstrapDialog.show({
                title:"温馨提示",
                message: '请选择要删除的数据'
            });
        }
    }
    //修改方法
    function updateNews(ids){
        if(ids!=""){
            BootstrapDialog.show({
                title:"修改页面",
                message: $('<div></div>').load('/updateNews?newsId='+ids),
                buttons: [ {
                    label: '保存',
                    cssClass: 'btn-primary',
                    action: function(dialogItself){
                        var updNewsflag=chenckUpdNewsForm();
                        if(!updNewsflag){
                            return;
                        }
                        $.ajax({
                            url:"/updateNewspaper",
                            data:{},
                            dataType:"text",
                            type:"post",
                            success:function(data){
                                dialogItself.close();
                                $("#news_show").bootstrapTable('refresh',{pageNumber:1});
                            },
                            error:function(){
                                BootstrapDialog.show({
                                    title:"温馨提示",
                                    message: '系统出现BUG！请联系管理员！'
                                });
                            }

                        })
                    }
                }, {
                    label: '取消',
                    cssClass: 'btn-warning ',
                    action: function(dialogItself){
                        dialogItself.close();
                    }
                }]
            });
        }else{
            BootstrapDialog.show({
                title:"温馨提示",
                message: '请选择一行进行修改'
            });
        }
    }
    //添加
    function addNews(){
        BootstrapDialog.show({
            title:"添加",
            closable: false,
            message:$('<div><div>').load('/toCreateNews'),
            buttons:[{
                label:"提交",
                cssClass:'btn-primary',
                action:function(dialogItself){
                    var addNewsflag = chenckAddNewsForm();
                    if (!addNewsflag){
                        return;
                    }
                    $.ajax({
                        url:"/createUser",
                        data:{},
                        dataType:"text",
                        type:"post",
                        success:function(date){
                            dialogItself.close();
                            $("#news_show").bootstrapTable('refresh',{pageNumber:1});
                        },
                        error:function(){
                            BootstrapDialog.show({
                                title:"fuck！！",
                                message:'哇哦！系统走丢了！！'
                            })
                        }
                    })
                }
            },{
                label:"取消",
                cssClass:'btn-warning',
                action:function(data){
                    data.close();
                }
            }]
        })
    }
</script>
</html>
